<div class="max-w-md mx-auto p-4 bg-white rounded shadow">
  <h2 class="text-2xl font-bold mb-4">Editing Profile</h2>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="mb-4">
    <div class="mb-4">
      <label for="phone" class="block text-gray-700 font-bold mb-2">Phone</label>
      <input type="text" id="phone" formControlName="phone" class="w-full px-3 py-2 border border-gray-300 rounded" />
    </div>
    <div class="mb-4">
      <label for="emergencyContactName" class="block text-gray-700 font-bold mb-2">Emergency Contact Name</label>
      <input type="text" id="emergencyContactName" formControlName="emergencyContactName" class="w-full px-3 py-2 border border-gray-300 rounded" />
    </div>
    <div class="mb-4">
      <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
      <input type="email" id="email" formControlName="email" class="w-full px-3 py-2 border border-gray-300 rounded" />
    </div>
    <div class="mb-4">
      <label for="emergencyContactPhone" class="block text-gray-700 font-bold mb-2">Emergency Contact Phone</label>
      <input type="text" id="emergencyContactPhone" formControlName="emergencyContactPhone" class="w-full px-3 py-2 border border-gray-300 rounded" />
    </div>
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Save</button>
  </form>
</div>
