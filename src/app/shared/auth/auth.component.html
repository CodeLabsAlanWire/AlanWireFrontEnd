<div class="row">
  <div class="col-xs-12 col-md-6 offset-md-3">
    <form (ngSubmit)="onAuthFormSubmit(authFormRef)" #authFormRef="ngForm">

      <div *ngIf="!isLoginMode">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" class="form-control" ngModel required>
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" class="form-control" ngModel required>
        <label for="lastName">Phone Number</label>
        <input type="text" id="phone" name="phone" class="form-control" ngModel required>
      </div>

      <div class="mt-3"><div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" class="form-control" email ngModel required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" ngModel required minlength="6" />
        <div *ngIf="!isLoginMode">
          <label for="password">Password Confirmation</label>
          <input type="password" id="password" name="password" class="form-control" ngModel required minlength="6" />
        </div>
      </div>

        <button class="btn btn-primary" type="submit" [disabled]="!authFormRef.valid">{{ isLoginMode ? 'Log In' : 'Register' }}</button>
         <button class="btn btn-secondary" type="button" (click)="onSwitchAuthMode()">{{ isLoginMode ? 'Register' : 'Log In' }}</button>
      </div>
    </form>
    <p class='alert alert-danger mt-3' *ngIf="errMessage">{{ errMessage }}</p>
  </div>
</div>
